[default]
# Trading configuration

# API Keys (use environment variables in production)
ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY}
FRED_API_KEY=${FRED_API_KEY}
FMP_API_KEY=${FMP_API_KEY}
QUANDL_API_KEY=${QUANDL_API_KEY}

# Data Sources Configuration
DATA_DIR=data/
DB_PATH=data/trading.db
OHLC_DB=data/ohlc_data.db
FUNDAMENTALS_DB=data/fundamentals_data.db
CACHE_DIR=data/.cache

# Price Data Sources (priority order: yahoo, fmp, alpha_vantage)
PRICE_DATA_SOURCE=yahoo
PRICE_DATA_CACHE_TTL_DAYS=1

# Fundamentals Sources (priority order: fmp, yahoo)
FUNDAMENTALS_SOURCE=fmp
FUNDAMENTALS_CACHE_TTL_DAYS=7

# Corporate Actions Sources (priority order: yahoo, fmp)
CORPORATE_ACTIONS_SOURCE=yahoo
CORPORATE_ACTIONS_CACHE_TTL_DAYS=30

# Macro Data Sources (priority order: fred, world_bank, quandl)
MACRO_DATA_SOURCE=fred
MACRO_DATA_CACHE_TTL_DAYS=7

# Reference Data Sources
REFERENCE_DATA_SOURCE=yahoo
REFERENCE_DATA_CACHE_TTL_DAYS=30

# Data Fetching
CACHE_ENABLED=true
FETCH_PARALLEL=true
MAX_RETRIES=3
RETRY_DELAY_SECONDS=5

# Portfolio
INITIAL_CAPITAL=100000
BASE_CURRENCY=USD

# Risk Management
MAX_POSITION_SIZE=0.1
MAX_LEVERAGE=2.0
MAX_DAILY_LOSS_PCT=0.02
MAX_SECTOR_EXPOSURE=0.3
STOP_LOSS_PCT=0.05
TAKE_PROFIT_PCT=0.10

# Execution
SLIPPAGE_BPS=2.0
COMMISSION_PCT=0.001

# Signals
FAST_MA_PERIOD=20
SLOW_MA_PERIOD=50
BOLLINGER_PERIOD=20
BOLLINGER_STD=2.0

# Backtesting
BACKTEST_START_DATE=2022-01-01
BACKTEST_END_DATE=2024-12-31
INITIAL_CAPITAL_BACKTEST=100000

# Walk-Forward
TRAIN_PERIOD=252
TEST_PERIOD=63

# Logging
LOG_LEVEL=INFO
LOG_FILE=logs/trading.log

# BTC Short Trading
BTC_SYMBOL=BTCUSD
BTC_SHORT_STOP_LOSS_PCT=0.03
BTC_SHORT_TAKE_PROFIT_PCT=0.06
BTC_SHORT_MAX_POSITION_PCT=0.05
BTC_RSI_PERIOD=14
BTC_RSI_OVERBOUGHT=70
BTC_MACD_FAST=12
BTC_MACD_SLOW=26
BTC_MACD_SIGNAL=9

# MetaTrader 5
MT5_SERVER=${MT5_SERVER}
MT5_LOGIN=${MT5_LOGIN}
MT5_PASSWORD=${MT5_PASSWORD}
MT5_SYMBOL=BTCUSD
MT5_MAGIC_NUMBER=234000
MT5_SIMULATION_MODE=True

# Swissquote Advanced Trade
SQ_ADV_API_KEY=${SQ_ADV_API_KEY}
SQ_ADV_API_SECRET=${SQ_ADV_API_SECRET}
SQ_ADV_ACCOUNT_ID=${SQ_ADV_ACCOUNT_ID}
SQ_ADV_SANDBOX_MODE=True
SQ_ADV_INSTRUMENT_TYPE=CFD

[live]
# Live trading configuration
PAPER_TRADING=True
